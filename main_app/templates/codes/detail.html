{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/codes/code-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="code-container">
  <div class="code-img">
  </div>
  <div class="code-details">
    <h1>{{ code.name }}</h1>
    <p>{{ code.description }}</p>
    <p>{{ code.code}}</p>
    <p>{{ code.github}}</p>
    <p>{{ code.star }}</p>
  </div>
</section>

{% endblock %}
